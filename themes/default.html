<!-- statik head -->
<!DOCTYPE html>
<!-- simple html5 layout -->
<html lang="$blog_language">
<head>
<meta charset="$blog_encoding" />
<title>$blog_title_esc</title>
<link rel="alternate" type="application/atom+xml" title="$blog_title_esc feed" href="${url}index.atom" />
<link rel="stylesheet" href="{$public_url}css/main.css" type="text/css" />
<!-- workaround older IE bogosities with unknown elements -->
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
<header>
<hgroup>
<h1>$blog_title_esc</h1>
<h2>$blog_description_esc</h2>
</hgroup>
</header>
<nav>
Page $page_num of $page_total.
</nav>


<!-- statik post -->

<article>
<header>
<h1><a href="$url$post_path$post_filename" rel="bookmark" title="link to this post">$header_title_esc</a></h1>
<time datetime="$header_date" pubdate>$header_date</time>
</header>
<!-- Requires PostTags plugin
<p class="tags">Tags: $post_tag_links</p>
-->
$body_esc
</article>


<!-- statik foot -->

<footer>
Copyright $blog_id_year $author_name.
</footer>

</body>
</html>
